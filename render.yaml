services:
  - type: web
    name: cse471-project-server
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    # Add your environment variables here or in Render dashboard:
    # - key: MONGO_URL
    #   sync: false  # Set this in Render dashboard
    # - key: JWT_SECRET
    #   sync: false  # Set this in Render dashboard

